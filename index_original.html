<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Números Aleatórios</h1>
        <div class="input-group">
            <label for="fixedNumbers">Números Fixos (7 números, separados por vírgula):</label>
            <input type="text" id="fixedNumbers" placeholder="Ex: 1,5,10,15,20,22,25">
        </div>
        <button id="generateButton">Gerar Números</button>
        <button id="generateAllButton">Gerar Tudo</button>
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
